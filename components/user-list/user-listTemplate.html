<div class="list"
<div class="user-list-intro">
    You can find a list of current users of our site below. Click to view each user's profile.
</div>
<div class="user-list" ng-repeat="user in userList">
	<a ng-href="#!users/{{user._id}}">
		{{user.first_name}} {{user.last_name}}
	</a>
</div>
</div>
